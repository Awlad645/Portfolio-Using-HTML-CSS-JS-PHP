<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contract-section active">
		<div class="contract_title">
			<h2>From Validation</h2>
		</div>

		<form action="" class="form">
			<input
			  type="text"
			  name="name"
			  class="input"
			  id="us"
			  placeholder="Enter your User Name"
			  required
			/>
            
            
			<input
			  type="email"
			  name="email"
			  class="input"
			  id="email"
			  placeholder="Enter your Email"
			  required
			/> 
            <input type="password" name="name" class="input" id="pass" placeholder="password" required />
            
	       <input type="text" name="name" class="input" id="subject" placeholder="Subject" required />
            
			<textarea
			  name="message"
			  id="msg"
			  cols="46"
			  rows="5"
			  placeholder="write your message"
			></textarea>
			<input type="submit" value="SEND" id="send" />
		  </form>

			</div>
		</div>
	</div>
    <script src="style1.js"></script>
</body>
</html>
